plugins:
  - rubocop-factory_bot
  - rubocop-rspec
  - rubocop-capybara
  - rubocop-rails
  - rubocop-performance

# Inherit from Omakase (excellent base)
inherit_gem: { rubocop-rails-omakase: rubocop.yml }

# Project-specific overrides
AllCops:
  TargetRubyVersion: 3.4
  TargetRailsVersion: 8.0
  NewCops: enable
  Exclude:
    - 'spec/views/shared/*_template.rb'  # Template files, not actual specs
    - 'db/schema.rb'  # Auto-generated file
    - 'config/routes.rb'  # Routes file
    - 'db/migrate/20250910003259_create_consulting_service_categories.rb'  # Historical migration with boolean column issue
    - 'db/migrate/20250910175723_remove_assessment_id_from_questions.rb'  # Historical migration with NOT NULL column issue

# Enable additional useful rules
Rails/UniqueValidationWithoutIndex:
  Enabled: true  # Ensure DB indexes for unique validations

Rails/NotNullColumn:
  Enabled: true  # Prevent NOT NULL columns without defaults

Rails/ThreeStateBooleanColumn:
  Enabled: true  # Ensure boolean columns have defaults

# Performance optimizations
Performance/MapCompact:
  Enabled: true

Performance/UnfreezeString:
  Enabled: true

