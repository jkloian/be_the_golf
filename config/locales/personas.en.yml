en:
  personas:
    D:
      name: "Relentless Attacker"
      style_summary: "Bold, competitive, loves big moments and tough shots. Wants to beat targets and opponents, not just play along."
      style_tagline: "A bold, pressure‑driven game built on confidence and total commitment."
      style_watchout: "Chasing redemption after a single mistake."
      style_reset: "Slow down, choose the highest‑percentage target, and commit fully — no \"make‑up\" shots."
      example_pro_male: "Tiger Woods"
      example_pro_female: "Annika Sörenstam"
    I:
      name: "Charismatic Shotmaker"
      style_summary: "Energetic, expressive, plays with feel and flair. Enjoys the social side and the creative challenge of different shots."
      style_tagline: "A creative, feel‑based game powered by energy, momentum, and expression."
      style_watchout: "Letting emotions swing faster than your tempo."
      style_reset: "Reset your pace, take one extra breath, and swing at 80% feel — not 110% emotion."
      example_pro_male: "Rickie Fowler"
      example_pro_female: "Michelle Wie West"
    S:
      name: "Smooth Rhythm Player"
      style_summary: "Calm, unhurried, loves a repeatable swing and steady pace. Wins by consistency more than fireworks."
      style_tagline: "A calm, repeatable approach that wins through tempo and patience."
      style_watchout: "Staying too passive when commitment is required."
      style_reset: "Pick a clear target, add intent, and trust your normal rhythm without steering."
      example_pro_male: "Ernie Els"
      example_pro_female: "Inbee Park"
    C:
      name: "Master Strategist"
      style_summary: "Precise, methodical, detail-focused. Loves smart course management, tight technique, and disciplined decision-making."
      style_tagline: "A disciplined, analytical game built on structure and smart decisions."
      style_watchout: "Overthinking under pressure and playing not to lose."
      style_reset: "Lock in the plan you chose and shift focus from outcomes to execution."
      example_pro_male: "Bernhard Langer"
      example_pro_female: "Jin Young Ko"
    DI:
      name: "Electric Playmaker"
      style_summary: "Attacking and expressive. Loves to go for it, feeds off excitement, and can produce spectacular runs of birdies."
      style_tagline: "An explosive blend of aggression and creativity that thrives on momentum."
      style_watchout: "Confusing adrenaline with clarity."
      style_reset: "Pause, ask \"what's the smart aggressive play?\", then swing with full commitment."
      example_pro_male: "Rory McIlroy"
      example_pro_female: "Lexi Thompson"
    DS:
      name: "Controlled Aggressor"
      style_summary: "Competitive and tough, but with a composed exterior. Picks spots to attack while generally staying patient and solid."
      style_tagline: "A powerful, competitive approach balanced by composure and patience."
      style_watchout: "Switching gears too late."
      style_reset: "Decide early whether the hole calls for pressure or restraint — then stick to it."
      example_pro_male: "Brooks Koepka"
      example_pro_female: "Ariya Jutanugarn"
    CD:
      name: "Attacking Analyst"
      style_summary: "Combines a killer instinct with careful planning. Uses strategy and data to choose when and how to attack."
      style_tagline: "A calculated yet fearless game blending strategy with decisive attack."
      style_watchout: "Doubting the plan after committing."
      style_reset: "Trust the original decision and shift all attention to target and tempo."
      example_pro_male: "Jon Rahm"
      example_pro_female: "Lorena Ochoa"
    DC:
      name: "Attacking Analyst"
      style_summary: "Combines a killer instinct with careful planning. Uses strategy and data to choose when and how to attack."
      style_tagline: "A calculated yet fearless game blending strategy with decisive attack."
      style_watchout: "Doubting the plan after committing."
      style_reset: "Trust the original decision and shift all attention to target and tempo."
      example_pro_male: "Jon Rahm"
      example_pro_female: "Lorena Ochoa"
    IS:
      name: "Positive Rhythm Player"
      style_summary: "Friendly, upbeat, and steady. Needs a good vibe and stable tempo; can be a great team partner and momentum player."
      style_tagline: "A steady, upbeat game driven by confidence and emotional rhythm."
      style_watchout: "Letting external energy disrupt your internal rhythm."
      style_reset: "Create your own tempo cue — breath, waggle, or count — before every shot."
      example_pro_male: "Jordan Spieth"
      example_pro_female: "Danielle Kang"
    IC:
      name: "Imaginative Planner"
      style_summary: "Creative but thoughtful. Enjoys shaping shots and trying things, yet still values information, structure, and a plan."
      style_tagline: "A creative yet thoughtful approach balancing bold ideas with structure."
      style_watchout: "Falling in love with the clever shot."
      style_reset: "Ask: \"Is this the highest‑percentage play?\" If not, choose the simpler option."
      example_pro_male: "Phil Mickelson"
      example_pro_female: "Lydia Ko"
    SC:
      name: "Steady Technician"
      style_summary: "Highly consistent and technically reliable. Wins by fairways, greens, and smart decisions rather than hero shots."
      style_tagline: "A consistency‑first game built on technique, reliability, and smart choices."
      style_watchout: "Protecting par so carefully that birdies disappear."
      style_reset: "Give yourself permission to attack clear scoring opportunities."
      example_pro_male: "Jim Furyk"
      example_pro_female: "Inbee Park"
    BALANCED:
      name: "Dynamic Course Commander"
      style_summary: "Fairly balanced Drive, Inspire, Steady, and Control. Can attack or lay up, play by feel or by plan, and adapt to the course and conditions."
      style_tagline: "An adaptable approach blending aggression, discipline, feel, and strategy."
      style_watchout: "Changing strategy too often."
      style_reset: "Stick with what's working for three holes before making any adjustment."
      example_pro_male: "Jack Nicklaus"
      example_pro_female: "Nelly Korda"

